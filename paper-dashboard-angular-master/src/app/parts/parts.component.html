<mat-form-field style="width:100%;">
  <mat-label>Search Parts</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search Parts" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="partId">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.partId}} </td>
    </ng-container>

    <ng-container matColumnDef="partImage">
      <th mat-header-cell *matHeaderCellDef> Part Image. </th>
      <td mat-cell *matCellDef="let element"> 
        <img mat-card-avator src="{{baseUrl + element.partImage}}" alt="Part Image" style="width: 50px;" > 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="partTitle">
      <th mat-header-cell *matHeaderCellDef> Part Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.partTitle}} </td>
    </ng-container>
  
    <ng-container matColumnDef="partDescription">
      <th mat-header-cell *matHeaderCellDef> Part Description. </th>
      <td mat-cell *matCellDef="let element"> {{element.partDescription}} </td>
    </ng-container>
  
    <ng-container matColumnDef="partNumber">
      <th mat-header-cell *matHeaderCellDef> Part Number. </th>
      <td mat-cell *matCellDef="let element"> {{element.partNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="partQuantity">
      <th mat-header-cell *matHeaderCellDef> Part Quamtity. </th>
      <td mat-cell *matCellDef="let element"> {{element.partQuantity}} </td>
    </ng-container>

    <ng-container matColumnDef="partPrice">
      <th mat-header-cell *matHeaderCellDef> Part Price. </th>
      <td mat-cell *matCellDef="let element"> {{element.partPrice}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
