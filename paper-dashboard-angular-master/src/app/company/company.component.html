<mat-form-field style="width: 100%;">
<mat-label>
  Search Company
</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Search Company" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="compId">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.compId}} </td>
  </ng-container>

  <ng-container matColumnDef="compName">
    <th mat-header-cell *matHeaderCellDef> Company Name. </th>
    <td mat-cell *matCellDef="let element"> {{element.compName}} </td>
  </ng-container>
<ng-container matColumnDef="companylogo">
    <th mat-header-cell *matHeaderCellDef> Company Logo. </th>
    <td mat-cell *matCellDef="let element"> 
      <img mat-card-avator src="{{baseUrl + element.companylogo}}" alt="Logo" style="width: 50px;" > 
    </td>
  </ng-container>
  <ng-container matColumnDef="companyTitle">
    <th mat-header-cell *matHeaderCellDef> Company Title. </th>
    <td mat-cell *matCellDef="let element"> {{element.companyTitle}} </td>
  </ng-container>

  <ng-container matColumnDef="companyDescription">
    <th mat-header-cell *matHeaderCellDef> Comapny Description. </th>
    <td mat-cell *matCellDef="let element"> {{element.companyDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="companyEmail">
    <th mat-header-cell *matHeaderCellDef> Comapny Email. </th>
    <td mat-cell *matCellDef="let element"> {{element.companyEmail}} </td>
  </ng-container>

  <ng-container matColumnDef="companyContact">
    <th mat-header-cell *matHeaderCellDef> Company Contact. </th>
    <td mat-cell *matCellDef="let element"> {{element.companyContact}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
