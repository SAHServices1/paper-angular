<script src="bower_components/angular-country-picker/country-picker.js"></script>
<script src="node_modules/angular-country-picker/country-picker.js"></script>

<div class="row">
  <!-- <div class="col-md-12"> -->
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h2 class="card-title">Create Account</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-3 pr-1">
              <label>Profile Image</label>
              <input type="file" name="fileToUpload" accept=".jpg, .png, .jpeg" id="fileToUpload" (change)="fileChange($event)" />
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" 
                class="form-control" placeholder="First Name" 
                [(ngModel)]="firstName" />
              </div>
            </div>
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Last Name"
                [(ngModel)]="lastName" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pl-3">
              <div class="form-group">
                <label for="exampleInputEmail1">Business Email</label>
                <input type="email" class="form-control" placeholder="Business Email" id="email"
                 name="email" [(ngModel)]="businessEmail" />
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="*********"
                [(ngModel)]="password" />
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" class="form-control mb-2 inptFielsd" id="phone" name="phone" 
                maxlength="11" placeholder="03xx xxxxxxx" [(ngModel)]="mobileNo" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" placeholder="Home Address"
                [(ngModel)]="address" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Industry Type</label>
                <input type="text" name="industryType" class="form-control" placeholder="Industry Type"
                [(ngModel)]="industryType" />
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" name="city" class="form-control" placeholder="City"
                [(ngModel)]="city" />
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" name="postalCode" class="form-control" placeholder="ZIP Code"
                [(ngModel)]="postalCode" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Status</label>
                <input type="text" name="status" class="form-control" placeholder="Status"
                [(ngModel)]="status" />
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Role</label>
                <select id="role" name="role" class="form-control" [(ngModel)]="role" 
                (change)="onChange()" >
                  <option value=""> ...Select Role... </option>
                  <option *ngFor="let role of Roles" [value]="role.roleId">
                    {{role.roleName}}
                </select>
              </div>
            </div>
             <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Admin</label>
                <!-- <input type="text" class="form-control" placeholder="Admin" name="admin" 
                  [(ngModel)]="admin" /> -->
                  <select id="admin" name="admin" class="form-control" [(ngModel)]="admin" 
                (change)="onChange()" >
                  <option value=""> ...Select Admin... </option>
                  <option *ngFor="let admin of Admin" [value]="admin.adminId">
                    {{admin.firstName}}
                </select>
              </div>
            </div> 
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Comapny</label>
                <select id="company" name="company" class="form-control" [(ngModel)]="company" 
                (change)="onChange()" >
                  <option value=""> ...Select Company... </option>
                  <option *ngFor="let company of CompanyList" [value]="company.compId">
                    {{company.compName}}
                </select>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Country</label>
                <select id="country" name="country" class="form-control" [(ngModel)]="country" 
                (change)="onChange()" >
                  <option value=""> ...Select Country... </option>
                  <option *ngFor="let country of CountryList" [value]="country.countryId">
                    {{country.countryName}}
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" (click)="register()" value="register"
                class="btn btn-primary btn-round">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  $("#phone").CcPicker();
  $("#phone").CcPicker({
  "countryCode":"us"
});
</script>
